name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            name: kenseader-macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: kenseader-macos-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: kenseader-linux-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ${{ matrix.name }}.tar.gz kenseader
          shasum -a 256 ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.name }}.tar.gz
            target/${{ matrix.target }}/release/${{ matrix.name }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
          generate_release_notes: true

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Download release artifacts and calculate checksums
        id: checksums
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}"

          # Download all artifacts
          curl -sL -o arm64.tar.gz "${BASE_URL}/kenseader-macos-arm64.tar.gz"
          curl -sL -o x86_64.tar.gz "${BASE_URL}/kenseader-macos-x86_64.tar.gz"
          curl -sL -o linux.tar.gz "${BASE_URL}/kenseader-linux-x86_64.tar.gz"

          # Calculate SHA256 checksums
          SHA_ARM64=$(shasum -a 256 arm64.tar.gz | cut -d' ' -f1)
          SHA_X86_64=$(shasum -a 256 x86_64.tar.gz | cut -d' ' -f1)
          SHA_LINUX=$(shasum -a 256 linux.tar.gz | cut -d' ' -f1)

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha_arm64=${SHA_ARM64}" >> $GITHUB_OUTPUT
          echo "sha_x86_64=${SHA_X86_64}" >> $GITHUB_OUTPUT
          echo "sha_linux=${SHA_LINUX}" >> $GITHUB_OUTPUT

      - name: Update Homebrew tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/kenxcomp/homebrew-tap.git"
          cd homebrew-tap

          # Update version
          sed -i 's/version ".*"/version "${{ steps.checksums.outputs.version }}"/' Formula/kenseader.rb

          # Update checksums - match the pattern with url line above it
          sed -i '/kenseader-macos-arm64\.tar\.gz/,/sha256/{s/sha256 ".*"/sha256 "${{ steps.checksums.outputs.sha_arm64 }}"/}' Formula/kenseader.rb
          sed -i '/kenseader-macos-x86_64\.tar\.gz/,/sha256/{s/sha256 ".*"/sha256 "${{ steps.checksums.outputs.sha_x86_64 }}"/}' Formula/kenseader.rb
          sed -i '/kenseader-linux-x86_64\.tar\.gz/,/sha256/{s/sha256 ".*"/sha256 "${{ steps.checksums.outputs.sha_linux }}"/}' Formula/kenseader.rb

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/kenseader.rb
          git commit -m "Update kenseader to ${{ steps.checksums.outputs.version }}"
          git push
